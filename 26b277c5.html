            <p>决定和安妮都是25号回校</p>
<p>有安妮这种不用特意秀恩爱、不用特地送礼物搞惊喜的超棒女朋友真好</p>
<p>当然不要求搞不代表我不会搞</p>

<p>给安妮挑好看的手链和发簪</p>
<p>安妮知道了csgo的皮肤是笔大买卖</p>
<p>快回学校就可以抱抱可爱安妮，安妮也可以开开心心被我抱</p>
<p>猜中了安妮在补水</p>
